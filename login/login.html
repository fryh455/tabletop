<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Login</title>
  <link rel="stylesheet" href="./login.css">
</head>
<body>
  <main>
    <section id="login-section">
      <h1>Entrar</h1>
      <input id="login-email" type="email" placeholder="email"/>
      <input id="login-senha" type="password" placeholder="senha"/>
      <button id="btn-login">Entrar</button>
      <hr/>
      <h2>Registrar</h2>
      <input id="reg-nome" type="text" placeholder="nome"/>
      <input id="reg-email" type="email" placeholder="email"/>
      <input id="reg-senha" type="password" placeholder="senha"/>
      <button id="btn-registrar">Registrar</button>
    </section>
  </main>

  <script type="module">
    import { inicializarFirebase } from "../firebase-init.js";
    import {
      loginEmailSenha,
      registrarEmailSenha
    } from "./autenticacao.js";

    inicializarFirebase();

    document.getElementById("btn-login").onclick = async () => {
      await loginEmailSenha(
        document.getElementById("login-email").value,
        document.getElementById("login-senha").value
      );
    };

    document.getElementById("btn-registrar").onclick = async () => {
      await registrarEmailSenha(
        document.getElementById("reg-nome").value,
        document.getElementById("reg-email").value,
        document.getElementById("reg-senha").value
      );
    };
  </script>
</body>
</html>
