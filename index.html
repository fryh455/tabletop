<!doctype html>
<html lang="pt-br">
<head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
  <meta http-equiv="Pragma" content="no-cache">
  <meta http-equiv="Expires" content="0">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SUR4 - Online Tabletop</title>
  <link rel="manifest" href="./manifest.json" />
  <link rel="stylesheet" href="./css/app.css" />
</head>
<body>
  <div id="app">
    <div class="topbar">
      <div class="brand">
        <strong>SUR4</strong>
        <span class="badge">ONLINE</span>
        <small id="authStatus">desconectado</small>
      </div>
      <div class="actions">
        <button class="secondary" id="btnLogout" style="display:none">Sair</button>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card pad">
            <h3>Login / Registro</h3>
            <div class="grid2">
              <div>
                <label class="label">Email</label>
                <input id="email" type="email" autocomplete="email" />
              </div>
              <div>
                <label class="label">Senha</label>
                <input id="pass" type="password" autocomplete="current-password" />
              </div>
            </div>
            <div class="actions" style="margin-top:10px">
              <button id="btnLogin">Entrar</button>
              <button class="secondary" id="btnRegister">Registrar</button>
            </div>
            <small>Se estiver no GitHub Pages, lembre de autorizar o domínio em Firebase Auth.</small>
          </div>

          <div class="card pad" style="margin-top:12px">
            <h3>Criar Sala</h3>
            <div class="grid2">
              <div>
                <label class="label">Nome da sala</label>
                <input id="roomName" placeholder="ex: Marionetes do Destino" />
              </div>
              <div>
                <label class="label">Descrição</label>
                <input id="roomDesc" placeholder="opcional" />
              </div>
            </div>
            <div class="actions" style="margin-top:10px">
              <button id="btnCreateRoom">Criar</button>
            </div>
          </div>
        </div>

        <div class="col">
          <div class="card pad">
            <h3>Minhas Salas</h3>
            <div id="roomsList" class="list"></div>
            <hr/>
            <div class="actions">
              <input id="joinRoomId" placeholder="roomId para entrar" class="mono" />
              <button class="secondary" id="btnJoinRoom">Entrar</button>
            </div>
            <small>Compartilhe o link: <span class="mono">room.html?room=&lt;roomId&gt;</span></small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="toastWrap" id="toastRoot"></div>
  <div class="modalBack" id="modalBack">
    <div class="modal">
      <div class="modalHead">
        <strong id="modalTitle">Modal</strong>
        <button class="secondary" id="modalClose">Fechar</button>
      </div>
      <div class="modalBody" id="modalBody"></div>
    </div>
  </div>

  <script type="module" src="./js/home.js?v=44"></script>
</body>
</html>
