<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<title>Tabletop Multiplayer â€” Auth + Roles</title>
<link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="topbar">
    <div id="auth">
      <div id="auth-forms">
        <div id="register">
          <input id="reg_email" placeholder="Email" />
          <input id="reg_pass" type="password" placeholder="Senha" />
          <select id="reg_role">
            <option value="player">Player</option>
            <option value="mestre">Mestre</option>
          </select>
          <button id="btnRegister">Registrar</button>
        </div>
        <div id="login">
          <input id="log_email" placeholder="Email" />
          <input id="log_pass" type="password" placeholder="Senha" />
          <button id="btnLogin">Entrar</button>
        </div>
      </div>

      <div id="userInfo" style="display:none;">
        <span id="who"></span>
        <button id="btnSignOut">Sair</button>
      </div>
    </div>

    <div id="controls">
      <button id="createToken">Criar token</button>
    </div>
  </div>

  <div id="sheet" class="hidden"></div>

  <div id="viewport">
    <div id="world">
      <div id="map"></div>
    </div>
  </div>

  <!-- Firebase (compat) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script src="main.js"></script>
</body>
</html>
