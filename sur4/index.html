<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>SUR4</title>
  <link rel="stylesheet" href="./css/app.css"/>
  <script>
    // COLE AQUI seu config (não é segredo, mas as RULES sim!)
    // window.__FIREBASE_CONFIG__ = { apiKey:"", authDomain:"", databaseURL:"", projectId:"" };
  </script>
</head>
<body>
  <div class="page">
    <div class="card" style="max-width:520px;margin:24px auto">
      <h1 style="margin:0 0 8px 0">SUR4 Tabletop</h1>
      <div class="muted">Escolha um nome (virará displayName) e crie/entre numa mesa.</div>

      <div style="margin-top:14px">
        <label class="lbl">Nome</label>
        <input id="displayName" placeholder="Seu nome" autocomplete="nickname"/>
      </div>

      <div class="row" style="gap:10px;margin-top:12px;flex-wrap:wrap">
        <button id="btnCreate" type="button">Criar mesa</button>
        <div class="spacer"></div>
      </div>

      <hr style="margin:14px 0"/>

      <div>
        <label class="lbl">Código da mesa</label>
        <input id="roomCode" placeholder="ex: abcd123xyz" autocomplete="off"/>
      </div>
      <div class="row" style="gap:10px;margin-top:10px;flex-wrap:wrap">
        <button id="btnJoin" type="button">Entrar</button>
      </div>

      <div id="status" class="muted" style="margin-top:10px"></div>
    </div>
  </div>

  <div id="toastRoot"></div>

  <div id="modalBack" class="modalBack hidden">
    <div class="modal">
      <div class="modalTop">
        <div id="modalTitle" class="modalTitle"></div>
        <button id="modalClose" type="button" class="modalClose">×</button>
      </div>
      <div id="modalBody" class="modalBody"></div>
    </div>
  </div>

  <script type="module" src="./js/app.js"></script>
</body>
</html>
