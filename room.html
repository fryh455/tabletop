<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>SUR4 - Sala</title>
  <link rel="stylesheet" href="./css/app.css" />
</head>
<body>
  <div id="app">
    <div class="topbar">
      <div class="brand">
        <strong id="roomTitle">Sala</strong>
        <small id="roomSub" class="mono"></small>
      </div>
      <div class="actions">
        <button class="secondary" id="btnHome">Home</button>
        <button class="secondary" id="btnLogout">Sair</button>
      </div>
    </div>

    <div class="roomShell">
      <div class="sidebar card" id="sidebar">
        <div class="pills" id="tabs"></div>
          <div class="pill" data-tab="sheet">Ficha</div>
          <div class="pill" data-tab="tokens">Tokens</div>
          <div class="pill" data-tab="intentions">Intenções</div>
          <div class="pill" data-tab="rolls">Rolagens</div>
          <div class="pill" data-tab="combat">Combate</div>
          <div class="pill" data-tab="logs">Logs</div>
        </div>
        <div class="item">
          <div><small>Usuário</small></div>
          <div id="me" class="mono"></div>
          <div id="role" class="badge" style="margin-top:6px;display:inline-block"></div>
        </div>
        <div class="item">
          <div class="actions">
            <button class="secondary" id="btnFogToggle">Fog: OFF</button>
            <button class="secondary" id="btnFogClear">Limpar Fog</button>
          </div>
          <small>Fog controlado pelo master.</small>
        </div>
      </div>

      <div class="main">
        <div class="panel">
          <div id="panelRoot" class="panelInner"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="toastWrap" id="toastRoot"></div>
  <div class="modalBack" id="modalBack">
    <div class="modal">
      <div class="modalHead">
        <strong id="modalTitle">Modal</strong>
        <button class="secondary" id="modalClose">Fechar</button>
      </div>
      <div class="modalBody" id="modalBody"></div>
    </div>
  </div>

  <script type="module" src="./js/room.js"></script>
</body>
</html>
